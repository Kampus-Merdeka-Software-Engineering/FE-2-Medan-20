<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <section id="order-details">
        <div class="row">
            <div class="col">
                <h3>Customer Details</h3>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Food Item:</strong> <span id="food-items"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Total Price</h2>
                <p><strong>Rp.</strong> <span id="total-price"></span></p>
            </div>
        </div>
        <div class="payment-options">
            <p class="pay-using-text">Pay Using:</p>
            <div class="payment-icon-box">
                <a href="https://shopeepay.co.id">
                    <img src="images/sppay.png" alt="ShopeePay Icon" class="payment-icon">
                </a>
            </div>
            <div class="payment-icon-box">
                <a href="https://www.gopay.co.id">
                    <img src="images/gopay.png" alt="Gopay Icon" class="payment-icon">
                </a>
            </div>
            <div class="payment-icon-box">
                <a href="https://www.dana.id">
                    <img src="images/dana.png" alt="Dana Icon" class="payment-icon">
                </a>
            </div>
        </div>            
    </section>
    <a href="index.html" id="back-button-cart">Batalkan Pesanan</a>
</body>
</html>
