<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<section id="order">
    <div class="order-summary">
        <h3>Order Summary</h3>
        <form id="order-form">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for "phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Your Address" required>
            </div>
            <div class="food-info">
                <p><strong>Food Item:</strong> <span id="food-item"></span></p>
            </div>
            <div class="total">
                <button class="order-button-page" id="order-button-page" onclick="redirectToCart()">Order Now</button>
            </div>                       
        </form>
        <a class="back-button" href="index.html">Back</a>
    </div>
</section>

<script src="JS/script.js"></script>
</body>
</html>
