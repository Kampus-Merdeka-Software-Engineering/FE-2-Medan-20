<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Section</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="order">
        <div class="order-summary">
            <h3>Order Summary</h3>
            <form id="order-form" action="">
                <div class="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Your Phone Number" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Your Address" required>
                </div>
                <div  id="food-item" class="food-info">
                    <p><strong>Product:</strong> <span></span></p>
                </div>
                <div class="total">
                    <button class="btn btn-primary" id="order-button-page" onclick="redirectToOrderPage()">Create Order</button>
                </div>                         
            </form>
            <div id="selected-product-info">
                <span id="close-popup">X</span>
                <h3>Order Confirmation</h3>
                <p>Your order has been created successfully!</p>
            </div>
            <a class="back-button" href="index.html">Back</a>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
